<html> <head>
  
  <script language="javascript">
    function QueryString(name) 
{
	var AllVars = window.location.search.substring(1);
	var Vars = AllVars.split("&");
	for (i = 0; i < Vars.length; i++)
	{
		var Var = Vars[i].split("=");
		if (Var[0] == name) return Var[1];
	}
	return "";
}
    //Query Cookies
function QueryCookie(name) {
   	var Vars =  document.cookie.split(';');
	for (i = 0; i < Vars.length; i++)
	{
		var Var = Vars[i].split("=");
		if (Var[0] == name) return Var[1];
	}
	return "";		
}	  
	  
function GetNowURL(){
	var site=QueryCookie("site");
	if (site=="1")
	{
	top.frames["main"].location.href = "http://iwarrantinfo.masterlink.com.tw/Mobile/wSearch.aspx?ul="+QueryString("id");
	}
	else if (site=="2")
	{
	top.frames["main"].location.href = "http://iwarrant.capital.com.tw/Mobile/WANT/mWSearch.aspx?ul="+QueryString("id");
		
	}
	else
	{ 
	top.frames["main"].location.href = "http://iwarrantinfo.masterlink.com.tw/Mobile/wSearch.aspx?ul="+QueryString("id");
	}
		
 
  
}  
</script>
  
  
<frameset rows="50,*"  frameborder="0" framespacing="0" onload="GetNowURL();">
